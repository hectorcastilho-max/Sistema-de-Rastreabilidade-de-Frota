<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Rastreabilidade de Frota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("terminal_de_onibus.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay { 
      position: absolute; top:0; left:0; width:100%; height:100%; 
      background-color: rgba(255,255,255,0.6); 
      z-index:1;
    }

    .container {
      position: relative; z-index:2;
      padding: 30px 40px;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1 { 
      color: #222; 
      font-size: 24px; 
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      align-items: center;
    }

    .menu a {
      display: block;
      width: 100%;
      max-width: 250px;
      text-decoration: none;
      background: #007BFF;
      color: white;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      text-align: center;
    }

    .menu a:hover {
      background: #0056b3;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1>🚍 Sistema de Rastreabilidade de Frota</h1>
    <div class="menu">
      <a href="onibus.html">🚍 Cadastro de Ônibus</a>
      <a href="motorista.html">👨‍✈️ Cadastro de Motoristas</a>
      <a href="linha.html">📍 Cadastro de Linhas</a>
      <a href="rota.html">➡️ Cadastro de Rotas</a>
      <a href="rastreabilidade.html">📡 Rastreabilidade de Frota</a>
    </div>
  </div>
</body>
</html>
