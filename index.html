<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Erika - Bolo e Salgados</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: url('Terminal_de_onibus_Pca.das_Bandeiras_01.jpg') no-repeat center center fixed;
  background-size: cover;
  position: relative;
  color: #fff;
}
body::before {
  content:"";
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.4);
  z-index: -1;
}
header { text-align:center; padding:40px; }
header h1 { margin:0; font-size:36px; text-shadow: 2px 2px 4px #000; }
section { display:flex; justify-content:center; margin-top:100px; gap:50px; }
button {
  padding:20px 30px;
  font-size:20px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background: #2e86c1;
  color:white;
  box-shadow: 2px 2px 5px #000;
}
button:hover { background:#1b4f72; }
.duvidas-ajuda {
  position:fixed;
  bottom:30px;
  right:30px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.duvidas-ajuda button {
  padding:10px 15px;
  border-radius:6px;
  border:none;
  background:#28b463;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>

<header>
  <h1>Erika - Bolo e Salgados</h1>
  <p>Bem-vindo! Selecione uma opção abaixo:</p>
</header>

<section>
  <button onclick="location.href='motorista.html'">Motorista</button>
  <button onclick="location.href='usuario.html'">Usuário</button>
  <button onclick="location.href='rastreabilidade.html'">Rastreabilidade</button>
</section>

<div class="duvidas-ajuda">
  <button onclick="scrollPara('duvidas')">Dúvidas</button>
  <button onclick="scrollPara('ajuda')">Ajuda</button>
</div>

<section id="duvidas" style="display:none;">
  <h2>Dúvidas Frequentes</h2>
  <p>Perguntas comuns e respostas.</p>
</section>

<section id="ajuda" style="display:none;">
  <h2>Ajuda</h2>
  <p>Suporte e instruções.</p>
</section>

<script>
function scrollPara(id){
  const el = document.getElementById(id);
  if(el){ el.scrollIntoView({behavior:'smooth'}); }
}
</script>

</body>
</html>
