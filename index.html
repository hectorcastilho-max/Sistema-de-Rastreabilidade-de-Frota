<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Frota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("https://images.unsplash.com/photo-1529070538774-1843cb3265df?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80") 
                  no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* overlay escuro para dar contraste ao fundo */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 30px 40px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      color: #222;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu a {
      text-decoration: none;
      background: #007BFF;
      color: white;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .menu a:hover {
      background: #0056b3;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>üöç Sistema de Frota</h1>
    <div class="menu">
      <a href="onibus.html">Cadastro de √înibus</a>
      <a href="motorista.html">Cadastro de Motoristas</a>
      <a href="linha.html">Cadastro de Linhas</a>
      <a href="rota.html">Cadastro de Rotas</a>
    </div>
  </div>
</body>
</html>
