<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Linha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      background-color: #222;
    }

    /* Imagem de fundo cobrindo toda a tela */
    body img.bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* preenche toda a tela */
      opacity: 0.6; /* semi-transparente */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.7); /* fundo semi-transparente */
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      width: 50%; /* formulário menor */
      max-width: 500px;
      min-width: 300px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #fff;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-size: 15px;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Responsividade */
    @media (max-width: 1024px) {
      .container { width: 60%; }
    }

    @media (max-width: 768px) {
      .container { width: 70%; padding: 20px; }
      h1 { font-size: 22px; }
      input, select { padding: 9px; font-size: 13px; }
      button { font-size: 14px; padding: 11px; }
    }

    @media (max-width: 480px) {
      .container { width: 90%; padding: 15px; }
      h1 { font-size: 20px; }
      input, select { padding: 8px; font-size: 12px; }
      button { font-size: 13px; padding: 10px; }
    }
  </style>
</head>
<body>

  <!-- Imagem de fundo preenchendo a tela -->
  <img src="IMG_0531.jpeg" alt="Linha de Ônibus" class="bg">

  <!-- Container central menor -->
  <div class="container">
    <h1>Cadastro de Linha de Ônibus</h1>
    <form>
      <div class="form-group">
        <label for="nome">Nome da Linha</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" name="descricao" required>
      </div>

      <div class="form-group">
        <label for="origem">Origem</label>
        <input type="text" id="origem" name="origem" required>
      </div>

      <div class="form-group">
        <label for="destino">Destino</label>
        <input type="text" id="destino" name="destino" required>
      </div>

      <button type="submit">Cadastrar Linha</button>
    </form>
  </div>

</body>
</html>
