<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rastreabilidade de Frota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #map {
      flex: 1;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>ðŸ“¡ Rastreabilidade de Frota</header>
  <div id="map"></div>

  <script>
    function initMap() {
      // LocalizaÃ§Ã£o inicial - PraÃ§a das Bandeiras (exemplo)
      const posicaoCentral = { lat: -23.563210, lng: -46.654250 };

      // Cria o mapa centralizado
      const mapa = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: posicaoCentral,
      });

      // Frota simulada (exemplo de veÃ­culos)
      const frota = [
        { lat: -23.563210, lng: -46.654250, titulo: "Ã”nibus 101 - Linha Centro" },
        { lat: -23.570500, lng: -46.657800, titulo: "Ã”nibus 202 - Linha Zona Sul" },
        { lat: -23.559000, lng: -46.650000, titulo: "Ã”nibus 303 - Linha Zona Norte" }
      ];

      // Adiciona os marcadores no mapa
      frota.forEach(veiculo => {
        new google.maps.Marker({
          position: { lat: veiculo.lat, lng: veiculo.lng },
          map: mapa,
          title: veiculo.titulo
        });
      });
    }
  </script>

  <!-- API do Google Maps (substitua YOUR_API_KEY pela sua chave de API) -->
  <script async 
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
