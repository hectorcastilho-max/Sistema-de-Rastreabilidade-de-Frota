<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro Usuário</title>
<style>
body { margin:0; font-family:Arial,sans-serif;
  background: url('usuario-bg.jpg') no-repeat center center fixed; background-size:cover; color:#fff;
}
body::before { content:""; position:fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.3); z-index:-1; }
header { text-align:center; padding:30px;}
header h1 { margin:0; font-size:28px; }
section { max-width:500px; margin:50px auto; padding:20px; border-radius:8px; background: rgba(255,255,255,0.9); color:#333; }
input, select { width:100%; padding:8px; margin:5px 0; }
button { padding:10px 15px; margin-top:10px; border:none; border-radius:6px; background:#2e86c1; color:white; cursor:pointer; }
button:hover { background:#1b4f72; }
.duvidas-ajuda {
  position:fixed; bottom:30px; right:30px; display:flex; flex-direction:column; gap:10px;
}
.duvidas-ajuda button {
  padding:10px 15px; border-radius:6px; border:none; background:#28b463; color:white; cursor:pointer;
}
#resumo { margin-top:20px; padding:10px; background:#dcdcdc; color:#333; border-radius:6px; }
</style>
</head>
<body>

<header>
<h1>Cadastro Usuário</h1>
<p>Preencha seus dados e selecione seu transporte</p>
</header>

<section>
<form id="formUsuario">
  <input type="text" id="nome" name="nome" placeholder="Nome" required>
  <input type="email" id="email" name="email" placeholder="E-mail" required>
  <input type="text" id="telefone" name="telefone" placeholder="Telefone">
  <input type="password" id="senha" name="senha" placeholder="Senha" required>

  <label>Linha:</label>
  <select id="linha" name="linha">
    <option value="">--Selecione--</option>
    <option value="101">Linha 101</option>
    <option value="102">Linha 102</option>
    <option value="103">Linha 103</option>
  </select>

  <label>Rota:</label>
  <select id="rota" name="rota">
    <option value="">--Selecione--</option>
    <option value="A">Rota A</option>
    <option value="B">Rota B</option>
    <option value="C">Rota C</option>
  </select>

  <label>Ônibus:</label>
  <select id="onibus" name="onibus">
    <option value="">--Selecione--</option>
    <option value="1">Ônibus 1</option>
    <option value="2">Ônibus 2</option>
    <option value="3">Ônibus 3</option>
  </select>

  <label>Favoritos:</label>
  <input type="text" id="favoritos" name="favoritos" placeholder="Digite seus favoritos">

  <button type="submit">Salvar</button>
</form>

<div id="resumo"></div>
</section>

<div class="duvidas-ajuda">
  <button onclick="scrollPara('duvidas')">Dúvidas</button>
  <button onclick="scrollPara('ajuda')">Ajuda</button>
</div>

<section id="duvidas">
<h2>Dúvidas Frequentes</h2>
<p>Perguntas comuns e respostas.</p>
</section>

<section id="ajuda">
<h2>Ajuda</h2>
<p>Suporte e instruções.</p>
</section>

<script>
const form = document.getElementById('formUsuario');
form.addEventListener('submit', function(e){
  e.preventDefault();
  const resumo = document.getElementById('resumo');
  resumo.innerHTML = `<h3>Cadastro do usuário salvo! (Simulação visual)</h3>
                      <p>Linha: ${document.getElementById('linha').value}</p>
                      <p>Rota: ${document.getElementById('rota').value}</p>
                      <p>Ônibus: ${document.getElementById('onibus').value}</p>
                      <p>Favoritos: ${document.getElementById('favoritos').value}</p>`;
});
function scrollPara(id){ document.getElementById(id).scrollIntoView({behavior:'smooth'}); }
</script>

</body>
</html>
