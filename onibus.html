<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Ônibus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: url('20180926_entregaonibus_zl_hb1.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cadastro de Ônibus</h1>
    <form>
      <div class="form-group">
        <label for="nome">Nome do Ônibus</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="linha">Linha</label>
        <input type="text" id="linha" name="linha" required>
      </div>

      <div class="form-group">
        <label for="placa">Placa</label>
        <input type="text" id="placa" name="placa" required>
      </div>

      <div class="form-group">
        <label for="ano">Ano de Fabricação</label>
        <input type="number" id="ano" name="ano" required>
      </div>

      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" name="modelo" required>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

</body>
</html>
