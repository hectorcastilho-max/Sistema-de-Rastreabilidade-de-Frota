<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Cadastro de Rotas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f9;margin:0;padding:20px}
    .card{max-width:760px;margin:0 auto;background:#fff;border-radius:10px;padding:18px;box-shadow:0 2px 8px rgba(0,0,0,.08)}
    h1{margin:0 0 12px}
    label{display:block;margin-top:10px;font-weight:600}
    input, textarea, select{width:100%;padding:8px;margin-top:6px;border-radius:6px;border:1px solid #ccc}
    textarea{min-height:80px}
    button{margin-top:12px;padding:10px 14px;border-radius:8px;border:none;background:#007BFF;color:#fff;cursor:pointer}
    table{width:100%;border-collapse:collapse;margin-top:16px}
    th,td{padding:8px;border-bottom:1px solid #eee;text-align:left}
    a.back{display:inline-block;margin-bottom:10px;color:#007BFF;text-decoration:none}
    .small{font-size:13px;color:#555}
  </style>
</head>
<body>
  <div class="card">
    <a class="back" href="index.html">← Voltar</a>
    <h1>Cadastro de Rotas</h1>

    <form id="formRota">
      <label>Nome da Rota</label>
      <input id="nomeRota" required placeholder="Ex: Rota Centro - Bairro X">

      <label>Linha associada</label>
      <select id="linhaSelect"></select>
      <div id="linhaFallback" style="display:none">
        <small class="small">Nenhuma linha cadastrada. Informe o código da linha:</small>
        <input id="linhaManual" placeholder="Código da linha">
      </div>

      <label>Ponto inicial</label>
      <input id="pontoInicial" placeholder="Ex: Praça A">

      <label>Ponto final</label>
      <input id="pontoFinal" placeholder="Ex: Terminal B">

      <label>Paradas (separe por vírgula)</label>
      <textarea id="paradas" placeholder="Parada1, Parada2, Parada3"></textarea>

      <button type="submit">Salvar Rota</button>
    </form>

    <div id="lista"></div>
  </div>

  <script>
    const KEY_ROTAS = 'rotas_list';
    const KEY_LINHAS = 'linhas_list';

    function carregarLinhas() {
      const arr = JSON.parse(localStorage.getItem(KEY_LINHAS) || '[]');
      const sel = document.getElementById('linhaSelect');
      sel.innerHTML = '';
      if (!arr.length) {
        document.getElementById('linhaSelect').style.display = 'none';
        document.getElementById('linhaFallback').style.display = 'block';
        return;
      }
      document.getElementById('linhaSelect').style.display = 'block';
      document.getElementById('linhaFallback').style.display = 'none';
      sel.appendChild(new Option('-- selecione uma linha --',''));
      arr.forEach(l => {
        sel.appendChild(new Option(`${l.codigo} — ${l.nome}`, l.codigo));
      });
    }

    function carregar() {
      const arr = JSON.parse(localStorage.getItem(KEY_ROTAS) || '[]');
      renderizar(arr);
    }

    function renderizar(arr) {
      const lista = document.getElementById('lista');
      if (!arr.length) { lista.innerHTML = '<p class="small">Nenhuma rota cadastrada.</p>'; return; }
      let html = '<table><thead><tr><th>#</th><th>Nome</th><th>Linha</th><th>Ponto Inicial</th><th>Ponto Final</th><th>Paradas</th><th>Ações</th></tr></thead><tbody>';
      arr.forEach((r,i) => {
        html += `<tr>
          <td>${i+1}</td>
          <td>${escapeHtml(r.nomeRota)}</td>
          <td>${escapeHtml(r.linha || '')}</td>
          <td>${escapeHtml(r.pontoInicial || '')}</td>
          <td>${escapeHtml(r.pontoFinal || '')}</td>
          <td>${escapeHtml((r.paradas||[]).join(', '))}</td>
          <td><button onclick="excluir(${i})" style="padding:6px;border-radius:6px;background:#e63946;color:#fff;border:none;cursor:pointer">Excluir</button></td>
        </tr>`;
      });
      html += '</tbody></table>';
      lista.innerHTML = html;
    }

    document.getElementById('formRota').addEventListener('submit', function(e){
      e.preventDefault();
      const nomeRota = document.getElementById('nomeRota').value.trim();
      let linha = '';
      const sel = document.getElementById('linhaSelect');
      if (sel && sel.style.display !== 'none') linha = sel.value;
      if (!linha) linha = document.getElementById('linhaManual').value.trim();
      const pontoInicial = document.getElementById('pontoInicial').value.trim();
      const pontoFinal = document.getElementById('pontoFinal').value.trim();
      const paradas = document.getElementById('paradas').value.split(',').map(s=>s.trim()).filter(Boolean);

      if (!nomeRota) { alert('Preencha o nome da rota.'); return; }
      const arr = JSON.parse(localStorage.getItem(KEY_ROTAS) || '[]');
      arr.push({nomeRota, linha, pontoInicial, pontoFinal, paradas});
      localStorage.setItem(KEY_ROTAS, JSON.stringify(arr));
      this.reset();
      carregar();
      carregarLinhas(); // manter fallback atualizado
    });

    function excluir(index) {
      if (!confirm('Excluir esta rota?')) return;
      const arr = JSON.parse(localStorage.getItem(KEY_ROTAS) || '[]');
      arr.splice(index,1);
      localStorage.setItem(KEY_ROTAS, JSON.stringify(arr));
      carregar();
    }

    function escapeHtml(s) {
      if (!s) return '';
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m]));
    }

    window.excluir = excluir;
    carregarLinhas();
    carregar();
  </script>
</body>
</html>
