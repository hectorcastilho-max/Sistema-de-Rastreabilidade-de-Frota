<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Motoristas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* garante altura m√≠nima da tela */
      background: url("./fg302100.jpg") no-repeat center center fixed;
      background-size: cover; /* cobre toda a tela */
      filter: brightness(0.75); /* imagem mais clara */
    }

    .container {
      z-index: 2;
      padding: 30px 20px;
      background: rgba(255, 255, 255, 0.85); /* formul√°rio leg√≠vel */
      border-radius: 16px;
      text-align: center;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      position: relative;
    }

    h1 {
      color: #222;
      margin-bottom: 20px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #222;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 14px;
    }

    button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßë‚Äç‚úàÔ∏è Cadastro de Motoristas</h1>
    <form>
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome">

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF">

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite o email">

      <label for="cnh">CNH (n√∫mero e categoria)</label>
      <input type="text" id="cnh" name="cnh" placeholder="Digite CNH">

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
