<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rastreabilidade de Frota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    #map { flex: 1; }
  </style>
</head>
<body>
  <header>ðŸ“¡ Rastreabilidade de Frota</header>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializa o mapa
    const map = L.map('map').setView([-23.563210, -46.654250], 13);

    // Adiciona camada de mapa (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Frota de Ã´nibus simulada
    const frota = [
      { lat: -23.563210, lng: -46.654250, titulo: "Ã”nibus 101 - Linha Centro" },
      { lat: -23.570500, lng: -46.657800, titulo: "Ã”nibus 202 - Zona Sul" },
      { lat: -23.559000, lng: -46.650000, titulo: "Ã”nibus 303 - Zona Norte" }
    ];

    // Adiciona marcadores
    frota.forEach(v => {
      L.marker([v.lat, v.lng]).addTo(map)
        .bindPopup(v.titulo);
    });
  </script>
</body>
</html>
